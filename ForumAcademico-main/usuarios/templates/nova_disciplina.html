{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Feed</title>

    <style>
        body {
            background-color: #4d6781; 
            }        
    </style>


</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Feed</a>
            <form class="d-flex" action="{% url 'feed' %}" method="GET">
                <a href="{% url 'auth:publicate' %}" class="btn btn-primary m-1">Publicar</a>
                <input class="form-control m-1" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success m-1" type="submit">Search</button>
                <a href="/auth/logout" class="btn btn-danger m-1">Logout</a>
                

            </form>
            
        </div>
    </nav>   


</main>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height:50vh;">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Adicionar Nova Disciplina</h3>
                    <form action="{% url 'auth:nova_disciplina' %}" method="POST"> 
                        {% csrf_token %}
                        <div class="form-group">               
                            <input type="text" class="form-control" placeholder="Nome da nova Disciplina"id="nome" name="nome" required>                                                                         
                        </div>                       
                        <p></p>
                        <button type="submit" class="btn btn-primary btn-block">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
